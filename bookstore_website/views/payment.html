<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Readokuniya</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="inventory.html">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customers.html">Customers</a>
                    </li>
                </ul>
                <input type="text" id="searchBar" class="form-control me-2" placeholder="Search items in cart...">
                <div class="cart-icon">
                    <a href="cart.html">Shopping Cart</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Payment Content -->
    <div class="container mt-5">
        <h1>Payment Details</h1>
        <p>Review your order and enter your payment information.</p>

        <!-- Order Summary -->
        <h3>Order Summary</h3>
        <div id="orderSummary" class="mt-3">
            <!-- Cart items will be populated here -->
        </div>

        <!-- Payment Form -->
        <h3 class="mt-5">Payment Information</h3>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Billing Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="creditCard" class="form-label">Credit Card Number</label>
                <input type="text" class="form-control" id="creditCard" required>
            </div>
            <button type="submit" class="btn btn-success">Complete Order</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="../script.js"></script>
</body>
</html>
