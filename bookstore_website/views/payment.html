<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- load navbar to keep consistency -->
    <div id="navbarContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbarContainer").innerHTML = data;
                })
                .catch(error => {
                    console.error("Error loading navbar:", error);
                });
        });
    </script>

    <!-- Payment Content -->
    <div class="container mt-5">
        <h1>Payment</h1>
        <p>Review your order and enter your payment information.</p>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="orderSummary">
                <!-- Cart items will be displayed here -->
            </tbody>
        </table>

        <!-- Total Price -->
        <div class="row">
            <div class="col-6">
                <h3>Total Price:</h3>
            </div>
            <div class="col-6 text-end">
                <h3>$<span id="totalPrice">0.00</span></h3>
            </div>
        </div>


        <!-- Payment Form -->
        <h3 class="mt-5">Payment Information</h3>
        <form id="paymentForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Shipping Address</label>
                <input type="text" id="address" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Credit Card Number</label>
                <input type="text" id="cardNumber" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <input type="text" id="expiryDate" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" id="payNowButton">Pay Now</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="../js/payment.js"></script>
</body>
</html>
