<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- load navbar to keep consistency -->
    <div id="navbarContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbarContainer").innerHTML = data;
                })
                .catch(error => {
                    console.error("Error loading navbar:", error);
                });
        });
    </script>

    <div class="container mt-5">
        <input type="text" id="searchBar" class="form-control mb-3" placeholder="Search for customers..." onkeyup="searchCustomers()" />
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Membership Status</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">
            </tbody>
        </table>
        
        <div id="pagination" class="mt-3">
            <button class="btn btn-secondary" onclick="prevPage()">Previous</button>
            <button class="btn btn-secondary" onclick="nextPage()">Next</button>
        </div>
    </div>

    <script src="../js/customers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
